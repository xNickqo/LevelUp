@if (loaderService.isLoading()) {
<div class="fixed inset-0 z-50 bg-black/30 backdrop-blur-sm flex items-center justify-center z-2000">
    <div class="flex flex-col items-center">
        <svg class="animate-spin h-10 w-10 text-white" viewBox="0 0 24 24" fill="none">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <p class="mt-3 text-white text-sm">Cargando...</p>
    </div>
</div>
}
